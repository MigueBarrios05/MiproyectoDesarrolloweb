<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>OFFICE KING'S - Pagos</title>
</head>
<body>
    <header>
        <h1>Formulario de Pago</h1>
    </header>
    <main>
        <form id="formularioPago">
            <h2>Datos del Usuario</h2>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <h2>Selecciona el Curso</h2>
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Seleccione un curso</option>
                <option value="basico">Curso Básico</option>
                <option value="intermedio">Curso Intermedio</option>
                <option value="avanzado">Curso Avanzado</option>
            </select>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" readonly>

            <h2>Método de Pago</h2>
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="" disabled selected>Seleccione un método</option>
                <option value="A">Método A</option>
                <option value="B">Método B</option>
                <option value="C">Método C</option>
            </select>

            <button type="submit">Realizar Pago</button>
        </form>
    </main>
    <script src="scripts/pagos.js"></script>
</body>
</html>
