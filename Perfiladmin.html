<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>OFFICE KING'S - Administrador</title>
</head>
<body>
    <header>
        <h1>Bienvenido, Administrador</h1>
    </header>
    <div>
        <section id="usuarios">
            <h2>Editar Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuarios-lista">
                    <!-- Aquí se llenará la lista de usuarios -->
                </tbody>
            </table>
        </section>
        <section id="cursos">
            <h2>Editar Cursos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Curso</th>
                        <th>Nivel</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cursos-lista">
                    <!-- Aquí se llenará la lista de cursos -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="scripts/controller.js"></script>
</body>
</html>
