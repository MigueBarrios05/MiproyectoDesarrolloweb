<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICE KING'S - Usuario</title>

    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Enlace al CSS personalizado -->
    <link rel="stylesheet" href="styles/usuario.css">
</head>
<body class="bg-dark text-light">
    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-5 shadow-lg">
        <h1 class="display-4 fw-bold">Bienvenido, Usuario</h1>
        <p class="lead">Gestiona tus cursos y actualiza tu perfil</p>
    </header>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <!-- Cursos Disponibles -->
        <section id="cursos-disponibles" class="mb-5">
            <h2 class="text-center text-info fw-bold mb-4">Cursos Disponibles</h2>
            <div class="table-responsive shadow-lg rounded-4">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead class="table-info text-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cursos-disponibles-lista">
                        <!-- Aquí se llenarán los cursos disponibles -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Cursos Inscritos -->
        <section id="cursos-inscritos" class="mb-5">
            <h2 class="text-center text-success fw-bold mb-4">Cursos Inscritos</h2>
            <div class="table-responsive shadow-lg rounded-4">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead class="table-info text-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Descripción</th>
                            <th>Acceso</th>
                        </tr>
                    </thead>
                    <tbody id="cursos-inscritos-lista">
                        <!-- Aquí se llenarán los cursos inscritos -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Cursos de la Vista Cursos -->
        <section id="cursos-vista" class="mb-5">
            <h2 class="text-center text-success fw-bold mb-4">Explora Nuestros Cursos</h2>
            <div class="row g-4" id="cursos-lista">
                <!-- Aquí se llenarán los cursos dinámicamente -->
            </div>
        </section>

        <!-- Actualizar Perfil -->
        <section id="actualizar-perfil" class="mb-5">
            <h2 class="text-center text-warning fw-bold mb-4">Actualizar Perfil</h2>
            <div class="card shadow-lg border-0 bg-gradient rounded-4">
                <div class="card-body">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control rounded-pill" placeholder="Actualiza tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="Actualiza tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control rounded-pill" placeholder="Actualiza tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 rounded-pill">Actualizar</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Certificados -->
        <div id="certificados-container" class="mt-4">
            <!-- Aquí se mostrarán los certificados -->
        </div>

        <!-- Cerrar Sesión -->
        <section id="cerrar-sesion" class="text-center">
            <button id="logoutButton" class="btn btn-danger rounded-pill px-4 py-2" onclick="cerrarSesion()">Cerrar Sesión</button>
        </section>
    </main>

    <!-- Enlace al JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="scripts/usuario.js"></script>
    <script>
        // Función para cerrar sesión
        function cerrarSesion() {
            window.location.href = "registro.html"; // Redirige a la página de registro
        }

        // Función para inscribir al usuario en un curso
        function inscribirUsuario(nombre, descripcion) {
            const tablaCursosInscritos = document.getElementById('cursos-inscritos-lista');

            // Crear una nueva fila para el curso inscrito
            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${descripcion}</td>
                <td><button class="btn btn-primary rounded-pill">Acceder</button></td>
            `;

            // Agregar la nueva fila a la tabla de cursos inscritos
            tablaCursosInscritos.appendChild(nuevaFila);

            // Mostrar un mensaje de éxito
            alert(`Te has inscrito exitosamente en el curso: ${nombre}`);
        }
    </script>
</body>
</html>
