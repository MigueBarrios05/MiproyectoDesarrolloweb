<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICE KING'S - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/usuario.css">
</head>
<body class="bg-dark text-light">
    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-5 shadow-lg position-relative">
        <button id="logoutButton" class="btn btn-danger rounded-pill px-4 py-2 position-absolute top-0 end-0 m-4" onclick="cerrarSesion()">Cerrar Sesión</button>
        <h1 id="bienvenida" class="display-4 fw-bold"></h1>
        <p class="lead">Gestiona tus cursos y actualiza tu perfil</p>
    </header>

    <main class="container my-5">
        <!-- Cursos Disponibles -->
        <section id="cursos-disponibles" class="mb-5">
            <h2 class="text-center text-info fw-bold mb-4">Cursos Disponibles</h2>
            <div class="table-responsive shadow-lg rounded-4">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead class="table-info text-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cursos-disponibles-lista">
                        <!-- Aquí se llenarán los cursos disponibles -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Cursos Inscritos -->
        <section id="cursos-inscritos" class="mb-5">
            <h2 class="text-center text-success fw-bold mb-4">Cursos Inscritos</h2>
            <div class="table-responsive shadow-lg rounded-4">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead class="table-info text-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Descripción</th>
                            <th>Acceso</th>
                        </tr>
                    </thead>
                    <tbody id="cursos-inscritos-lista">
                        <!-- Aquí se llenarán los cursos inscritos -->
                    </tbody>
                </table>
            </div>
        </section>



        <!-- Actualizar Perfil -->
        <section id="actualizar-perfil" class="mb-5">
            <h2 class="text-center text-warning fw-bold mb-4">Actualizar Perfil</h2>
            <div class="card shadow-lg border-0 bg-gradient rounded-4">
                <div class="card-body">
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control rounded-pill" placeholder="Actualiza tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="Actualiza tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control rounded-pill" placeholder="Actualiza tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 rounded-pill">Actualizar</button>
                    </form>
                    <button id="eliminarPerfilButton" class="btn btn-danger w-100 mt-3 rounded-pill">Eliminar Perfil</button>
                </div>
            </div>
        </section>

        <!-- Certificado -->
        <section id="certificado" class="mb-5">
            <h2 class="text-center text-success fw-bold mb-4">Certificado de Cursos</h2>
            <div id="certificados-lista" class="text-center">
                <!-- Aquí se mostrarán los certificados dinámicamente -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="scripts/usuario.js"></script>
    
        
</body>
</html>
