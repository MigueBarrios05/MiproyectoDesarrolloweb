<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICE KING'S - Registro e Inicio de Sesión</title>

    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles/Rregistro.css">
</head>
<body class="bg-dark text-light">
    <!-- Encabezado -->
    <header class="bg-gradient text-white text-center py-5 shadow-lg">
        <h1 class="display-4 fw-bold">Registro e Inicio de Sesión</h1>
        <p class="lead">Accede a nuestra plataforma y comienza tu experiencia</p>
    </header>

    <!-- Contenedor Principal -->
    <div class="container my-5">
        <div class="row justify-content-center g-4">
            <!-- Formulario de Registro -->
            <div class="col-lg-5 col-md-6">
                <div class="card shadow-lg border-0 bg-gradient">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="h4 fw-bold">Registro de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control rounded-pill" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control rounded-pill" placeholder="Crea una contraseña" required>
                            </div>
                            <!-- Tipo de usuario oculto -->
                            <input type="hidden" id="tipo" name="tipo" value="estudiante">
                            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <div class="col-lg-5 col-md-6">
                <div class="card shadow-lg border-0 bg-gradient">
                    <div class="card-header bg-secondary text-white text-center">
                        <h2 class="h4 fw-bold">Inicio de Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="loginEmail" name="loginEmail" class="form-control rounded-pill" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña:</label>
                                <input type="password" id="loginPassword" name="loginPassword" class="form-control rounded-pill" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100 py-2 rounded-pill">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 OFFICE KING'S. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="scripts/controller.js"></script>
</body>
</html>
